<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑新闻页</title>
</head>
<body>
	<form action="{$smarty.const.URL}?p=admin&m=news&a=updh&id={$datas.id}" method="post">
		<p>
			新闻标题：<input type="text" name="title" value="{$datas.title}">
		</p>

		<p>
			新闻简介：<input type="text" name="intro" value="{$datas.intro}">
		</p>

		<p>
			新闻内容：<textarea name="content" id="" cols="30" rows="10">{$datas.content}</textarea>
		</p>

		<p>
			<input type="submit" value="编辑新闻">
		</p>
	</form>

	<a href="{$smarty.const.URL}/p=admin&m=news&a=showList">返回列表页</a>
</body>
</html>
