<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新闻列表页</title>
</head>
<body>
	<p>
		<a href="">新增新闻</a>
	</p>

	<p>
		<table border="1" rules="all">
			<tr>
				<th>序号</th>
				<th>ID</th>
				<th>新闻标题</th>
				<th>新闻简介</th>
				<th>发布时间</th>
				<th>操作</th>
			</tr>
			{foreach from=$datas key='data_key' item='data_val' name='f1'}
			<tr>
				<td>{$smarty.foreach.f1.iteration}</td>
				<td>{$data_val.id}</td>
				<td>{$data_val.title}</td>
				<td>{$data_val.intro}</td>
				<td>{$data_val.post_date|date_format:'%Y-%m-%d %H:%M:%S'}</td>
				<td>
					<a href="">编辑新闻</a>
					<a href="">删除新闻</a>
				</td>
			</tr>
			{/foreach}
		</table>
	</p>
</body>
</html>
